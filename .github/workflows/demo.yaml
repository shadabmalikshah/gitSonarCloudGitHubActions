name: Greeting on variable day

on:
  push:
    branches: [ "master","repo_variable_secret","sonar_script" ]
  pull_request:
    branches: [ "master","repo_variable_secret","sonar_script" ]

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Kalpesh it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: |
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
          echo "${{vars.MY_DEMO_VARIABLE}} is demo variable"
          echo "${{secrets.MY_SECRET_DEMO}} is my secret "
        env:
          First_Name: Kalpesh
  build:
    name: Build and Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GHACTION }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL_NGROK }}
        run: bash sonar_script.sh
